apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: loki
    namespace: argocd
spec:
    project: default
    source:
        repoURL: registry-1.docker.io/bitnamicharts
        targetRevision: 23.0.0
        chart: harbor
    destination:
        server: https://kubernetes.default.svc
        namespace: harbor
    syncPolicy:
        syncOptions:
            - CreateNamespace=true
